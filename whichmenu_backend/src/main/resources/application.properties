spring.application.name=whichmenu_backend
spring.web.resources.static-locations=classpath:/static/

# MySQL 설정
spring.datasource.url=jdbc:mysql://localhost:3306/whichmenu?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=whichmenu
spring.datasource.password=whichmenu
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Mapper 파일 위치 설정
mybatis.mapper-locations=classpath:mappers/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
